<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNR with two hands</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="result">
        <h2 id="ten">0</h2>
        <span id="two">0</span>
    </div>
    <div class="control">
        <div id="left">
            <input type="checkbox" name="hand" id="l9">
            <label for="l9" tabindex="0"></label>
            <input type="checkbox" name="hand" id="l8">
            <label for="l8" tabindex="0"></label>
            <input type="checkbox" name="hand" id="l7">
            <label for="l7" tabindex="0"></label>
            <input type="checkbox" name="hand" id="l6">
            <label for="l6" tabindex="0"></label>
            <input type="checkbox" name="hand" id="l5">
            <label for="l5" tabindex="0"></label>
        </div>
        <div id="right">
            <input type="checkbox" name="hand" id="r4">
            <label for="r4" tabindex="0"></label>
            <input type="checkbox" name="hand" id="r3">
            <label for="r3" tabindex="0"></label>
            <input type="checkbox" name="hand" id="r2">
            <label for="r2" tabindex="0"></label>
            <input type="checkbox" name="hand" id="r1">
            <label for="r1" tabindex="0"></label>
            <input type="checkbox" name="hand" id="r0">
            <label for="r0" tabindex="0"></label>
        </div>
    </div>
    <div class="handsTop">
        <div class="left-h">
            <div id="hl9" class="thumb off"></div>
            <div class="finger">
                <div id="hl8" class="off"></div>
                <div id="hl7" class="off"></div>
                <div id="hl6" class="off"></div>
                <div id="hl5" class="off"></div>
            </div>
        </div>
        <div class="right-h">
            <div class="finger">
                <div id="hr4" class="off"></div>
                <div id="hr3" class="off"></div>
                <div id="hr2" class="off"></div>
                <div id="hr1" class="off"></div>
            </div>
            <div id="hr0" class="thumb off"></div>
        </div>
    </div>
    <div class="handsBottom">
        <div class="leftHM"></div>
        <div class="rightHM"></div>
    </div>
    <div class="credit">
        Creator : SGR
    </div>
    <script src="main.js"></script>
</body>
</html>
